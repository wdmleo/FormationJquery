<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JQuery Général</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <span id="nousspan"></span>
        <div id="nous">
            <span id="enfant"></span>
            <div id="enfant2">
                <span id="sousenfant"></span>
            </div>
        </div>
        <div id="memeparent1"></div>
        <div id="memeparent2"></div>
        <span id="nousspan2"></span>
    </div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

$("#nous").parent(); // Parent direct
$("#nous").parents(); // Tous les parents
$("#nous").closest('div'); // Plus proche parent par rapport a un selecteur

$("#nous").children(); // Tous les enfants directs
$("#nous").find('span'); // Recherche via selecteur à l'intérieur de l'objet

$("#nous").siblings(); // Frere et soeurs
$("#nous").siblings('span'); // Frere et soeurs avec selecteur

$("div").not('#nous');
$("div:not(#nous)");

</script>

</body>
</html>
