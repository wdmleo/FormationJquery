<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JQuery Modification et Hierarchie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

<div class="container content">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="">Ajouter</label>
                <input type="text" id="listeNom" class="form-control" />
                <br>
                <button id="ajouter" class="btn btn-primary  btn-block">Ajouter</button>
            </div>
            <hr>
            <label class="">Supprimer le dernier</label>
            <button id="supprimer" class="btn btn-warning btn-block">Supprimer le dernier</button>
            <hr>
            <div class="form-group">
                <label class="">Supprimer par index</label>
                <input type="number" id="indexASupprimer" min=0  class="form-control" />
                <br>
                <button id="supprimerIndex" class="btn btn-warning btn-block">Supprimer par index</button>
            </div>
        </div>
        <div class="col-6">
            <ul id="maList">

            </ul>
        </div>
    </div>

</div>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

$(function() {
    $("#ajouter").click(function() {
        // Le bouton a été cliqué
        $("#maList").append('<li><span>[' + $("#maList li").length + ']</span> ' + $("#listeNom").val() + '</li>');
    })
    $("#supprimer").click(function() {
        $("#maList li").last().remove();
    })
    $("#supprimerIndex").click(function() {
        var idxASupprimer = $("#indexASupprimer").val();
        $("#maList li").eq(idxASupprimer).remove();
        $("#maList li").each(function(idx) {
            $(this).find('span').html('[' + idx + ']');
        })
    })
})

</script>

</body>
</html>
